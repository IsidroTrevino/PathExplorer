name: Run Tests

on:
  push:
    branches: [ main, QA, Dev, testing ]
  pull_request:
    branches: [ main, QA, Dev, testing ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pathexplorer/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./pathexplorer

      - name: Run unit tests
        run: npm test
        working-directory: ./pathexplorer

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./pathexplorer/coverage/
          fail_ci_if_error: true

  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pathexplorer/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./pathexplorer

      - name: Build Next.js app
        run: npm run build
        working-directory: ./pathexplorer

      - name: Start Next.js app
        run: npm run start &
        working-directory: ./pathexplorer

      - name: Wait for Next.js to be ready
        run: |
          echo "Waiting for Next.js to start..."
          timeout 60 bash -c 'until $(curl --output /dev/null --silent --head --fail http://localhost:3000); do printf "."; sleep 2; done'
          echo "Next.js is up!"

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ./pathexplorer
        env:
          HEADLESS: true